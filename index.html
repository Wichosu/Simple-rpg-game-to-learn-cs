<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Tic Tac Toe Game</h1>
  <table id="gameBoard" class="game-board">
    <tr class="row">
      <td id="field" value="false" class="row__field"></td>
      <td id="field" value="false" class="row__field row__field--mid"></td>
      <td id="field" value="false" class="row__field"></td>
    </tr>
    <tr class="row row--mid">
      <td id="field" value="false" class="row__field"></td>
      <td id="field" value="false" class="row__field row__field--mid"></td>
      <td id="field" value="false" class="row__field"></td>
    </tr>
    <tr class="row">
      <td id="field" value="false" class="row__field"></td>
      <td id="field" value="false" class="row__field row__field--mid"></td>
      <td id="field" value="false" class="row__field"></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
